<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
</head>

<body>
    <h1>jQuery</h1>

    <div id="one" class="item">Something</div>
    <div class="item">Something</div>
    <div id="three">Something</div>
    <div class="item">Something</div>
    <div>Something</div>
    <div class="item">Something</div>
</body>

</html>

<!-- 

    // If we select items using jQuery, it returns us an Array


->  $('div').text('something else')

==> Object { 0: div#one.item, 1: div.item, 2: div#three, 3: div.item, 4: div, 5: div.item
, length: 6, prevObject: {…} }


-> $('div.item').text('another')

==> Object { 0: div#one.item, 1: div.item, 2: div.item, 3: div.item
, length: 4, prevObject: {…} }

-> $('#one').text('first item')

==> Object { 0: div#one.item
, length: 1 }

-> document.getElementById('one')

==> <div id="one" class="item">

-> $('#one')

==> Object { 0: div#one.item
, length: 1 }

-> $('#one') == document.getElementById('one')
==> false

-> $('#one')[0] == document.getElementById('one')
==> true



// Changing Attributes and Styles

-> let o = $('#one')
==> undefined


-> o.attr('height',200)
==> Object { 0: div#one.item, length: 1 }


-> o.html('Hello <b>World</b>')
==> Object { 0: div#one.item, length: 1 }


-> o.attr('style','color:red')
==> Object { 0: div#one.item, length: 1 }


-> o.css('color','blue')
==>Object { 0: div#one.item, length: 1 }

-> o.css('font-size','20pt')
==> Object { 0: div#one.item, length: 1 }


-> o.css('font-size','25pt').attr('width',200)
==> Object { 0: div#one.item, length: 1 }
 -->
