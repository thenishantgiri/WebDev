<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>VUE App</title>
        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    </head>

    <body>
        <div id="app">
            <p>{{para}}</p>
        </div>

        <script>
            let app = new Vue({
                el: "#app",
                data: {
                    para: (new Date().getTime())
                }
            })
        </script>
    </body>

</html>
