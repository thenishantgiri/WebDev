<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>VUE App</title>
        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    </head>

    <body>
        <div id="app">
            <button @click="incrCount">CLICK!</button>
            <span>{{count}}</span>

            <div v-if="isEven">EVEN</div>
            <div v-else>ODD</div>
            <div v-show="isEven">Number is Even!</div>
            <div v-show="!isEven">Number is Odd!</div>
        </div>

        <script>
            let app = new Vue({
                el: "#app",
                data: {
                    count: 0,
                    isEven: true,
                },
                methods: {
                    incrCount() {
                        this.count++;
                        this.isEven = this.count % 2 === 0 ? true : false;
                    }
                }
            })
        </script>
    </body>

</html>
