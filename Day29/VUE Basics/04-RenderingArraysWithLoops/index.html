<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>VUE App</title>
        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    </head>

    <body>
        <div id="app">
            <input v-model="newtask">
            <input v-model="priority">
            <button @click="addtask">Add Task!</button>
            <ul>
                <li v-for="task in tasks">{{task.name}}</li>
            </ul>
        </div>

        <script>
            let app = new Vue({
                el: "#app",
                data: {
                    tasks: [
                        { name: 'first task', priority: 1 },
                        { name: 'second task', priority: 1 },
                        { name: 'third task', priority: 1 },
                    ]
                },
                methods: {
                    addtask() {
                        this.tasks.push({ name: this.newtask, priority: parseInt(this.priority) })
                    }
                }
            })
        </script>
    </body>

</html>
